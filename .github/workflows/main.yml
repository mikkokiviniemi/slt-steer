name: CI/CD Pipeline with Custom Scripts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Create .env file from secrets
      run: |
        echo "GEMINI_API=${{ secrets.GEMINI_API }}" >> .env
        echo "GOOGLE_APPLICATION_CREDENTIALS=" >> .env
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env

    # Make scripts executable
    - name: Make scripts executable
      run: chmod +x scripts/*.sh
      
    # Run your installation script with empty input
    - name: Run installation script
      run: ./scripts/install.sh < /dev/null
      shell: bash
      
    # Run tests script
    - name: Run tests
      run: ./scripts/run_tests.sh
      shell: bash
      
    # Run backend
    - name: Verify backend startup
      run: ./scripts/run_backend.sh
      shell: bash
      continue-on-error: true
      timeout-minutes: 5
      
    # Run frontend
    - name: Verify frontend startup
      run: ./scripts/run_frontend.sh
      shell: bash
      continue-on-error: true
      timeout-minutes: 5
